<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Breathing</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="breathe">
			<div class="breathe-row">
				<div class="breathe-label label-full">Hold</div>
			</div>
			<div class="breathe-row">
				<div class="breathe-label">Inhale</div>
				<div class="breathe-box">
					<div class="breathe-circle"></div>
				</div>
				<div class="breathe-label">Exhale</div>
			</div>
			<div class="breathe-row">
				<div class="breathe-label label-full">Hold</div>
			</div>
		</div>
	</div>
</body>
</html>
